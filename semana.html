<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Mensaje Para Ti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            overflow: hidden;
        }
        .font-great-vibes { font-family: 'Great Vibes', cursive; }

        /* --- Nuevo Fondo Mágico con Polvo de Estrellas --- */
        .magic-bg {
            background: linear-gradient(135deg, #4c1d3d, #1e1b4b, #4c1d3d);
            background-size: 200% 200%;
            animation: gradient-animation 20s ease infinite;
            position: relative;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #stardust {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0; /* Correcto para que el canvas no bloquee la interacción */
        }

        /* --- Tarjeta de Juego y Mensaje con Estilo Mejorado --- */
        .card {
            background: rgba(28, 25, 62, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(18, 16, 58, 0.37);
            position: relative;
            z-index: 10; /* Asegúrate de que el contenido esté por encima del canvas */
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 1rem;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 105, 180, 0.3));
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
        }

        /* --- Corazón de Cristal que Late --- */
        #beating-heart {
            transition: color 0.5s ease, transform 0.5s ease;
            animation: beat 2s infinite cubic-bezier(0.215, 0.610, 0.355, 1);
            filter: drop-shadow(0 0 15px rgba(255, 105, 180, 0.7));
        }
        @keyframes beat {
            0%, 100% { transform: scale(0.95); }
            5%, 45% { transform: scale(1.1); filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.8)); }
            39%, 60% { transform: scale(0.85); filter: drop-shadow(0 0 15px rgba(255, 105, 180, 0.7)); }
        }

        /* --- Feedback Visual y Botón Mejorado --- */
        #guess-input {
            background-color: rgba(28, 25, 62, 0.8);
            border-color: rgba(255, 215, 0, 0.5);
            transition: border-color 0.5s ease, box-shadow 0.5s ease;
            z-index: 15; /* Asegura que el input esté por encima de otros elementos */
        }
        #guess-button {
            background: linear-gradient(135deg, #c026d3, #d946ef);
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(217, 70, 239, 0.5);
            z-index: 15; /* Asegura que el botón esté por encima de otros elementos */
        }
        #guess-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(217, 70, 239, 0.8);
        }
        #guess-button:active { transform: translateY(0); }

        /* --- Animación de Revelación del Poema --- */
        #final-message-container .poem-line {
            opacity: 0;
            transform: translateY(10px);
            animation: reveal-line 1s ease-out forwards;
        }
        @keyframes reveal-line {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fade-in { animation: fadeIn 1s ease-in-out; }
    </style>
</head>
<body class="magic-bg min-h-screen flex items-center justify-center p-4 text-gray-200">
    <canvas id="stardust"></canvas>

    <!-- Contenedor principal del juego -->
    <div id="game-container" class="w-full max-w-sm text-center z-10 relative">
        <div id="guess-animation-container" class="relative w-48 h-48 mx-auto mb-6 flex items-center justify-center">
            <svg id="beating-heart" class="w-28 h-28" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </div>
        <div class="card p-6 sm:p-8 rounded-2xl">
            <h1 class="text-2xl font-bold text-gray-100 mb-4">Adivina el número secreto</h1>
            <div class="flex items-center justify-center gap-3">
                <input type="number" id="guess-input" class="w-24 text-center text-3xl font-bold p-2 border-2 rounded-lg focus:outline-none text-white" min="1" max="100">
                <button id="guess-button" class="px-6 py-3 text-white font-bold rounded-lg">
                    Adivinar
                </button>
                <a href="index.html" class="bg-sky-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300 inline-block">
                    volver
                </a>            </div>
            </div>
            <p id="message" class="mt-4 h-6 font-semibold text-gray-300"></p>
        </div>
    </div>

    <!-- Contenedor del mensaje final (oculto por defecto) -->
    <div id="final-message-container" class="hidden w-full max-w-md text-center z-10 relative">
        <div class="card p-8 rounded-2xl">
            <h2 class="font-great-vibes text-5xl sm:text-6xl text-yellow-300 mb-8">Hagamos un trato</h2>
            <div class="text-gray-200 text-2xl sm:text-3xl italic space-y-5">
                <p class="poem-line" style="animation-delay: 0.5s;">tú eres mi amor,</p>
                <p class="poem-line" style="animation-delay: 1.5s;">y yo soy tu amor,</p>
                <p class="poem-line" style="animation-delay: 2.5s;">lo que pasa es que me hace falta</p>
                <p class="poem-line" style="animation-delay: 3.5s;">un poco más de ti.</p>
                <p class="poem-line" style="animation-delay: 4.5s;">Lo que pasa es que siempre</p>
                <p class="poem-line" style="animation-delay: 5.5s;">quisiera más de ti,</p>
                <p class="poem-line" style="animation-delay: 6.5s;">porque nunca se acaba</p>
                <p class="poem-line" style="animation-delay: 7.5s;">la posibilidad de que tú</p>
                <p class="poem-line" style="animation-delay: 8.5s;">seas lo que me hace falta.</p>
            </div>
            <p class="mt-10 text-yellow-400 text-lg">- Mario Benedetti</p>
        </div>
    </div>

    <script>
        // --- Lógica del Juego (sin cambios funcionales) ---
        const guessInput = document.getElementById('guess-input');
        const guessButton = document.getElementById('guess-button');
        const message = document.getElementById('message');
        const gameContainer = document.getElementById('game-container');
        const finalMessageContainer = document.getElementById('final-message-container');
        const secretNumber = 26;
        let attempts = 0;
        let lastDiff = 100;

        function updateGameVisuals(userGuess) {
            if (isNaN(userGuess)) return;
            const diff = Math.abs(secretNumber - userGuess);
            const closeness = 1 - (diff / 99);
            updateGuessAnimation(closeness);
            updateVisualFeedback(closeness);
        }
        
        function updateGuessAnimation(closeness) {
            const heart = document.getElementById('beating-heart');
            const duration = (1 - closeness) * 1.5 + 0.5;
            const r = 255 - (255 - 217) * closeness;
            const g = 105 - (105 - 70) * closeness;
            const b = 180 - (180 - 239) * closeness;
            const heartColor = `rgb(${r}, ${g}, ${b})`;
            heart.style.animationDuration = `${duration}s`;
            heart.style.color = heartColor;
        }

        function updateVisualFeedback(closeness) {
            let color, shadow;
            if (closeness >= 1) { color = '#fde047'; shadow = '0 0 20px #fde047'; }
            else if (closeness > 0.85) { color = '#d946ef'; shadow = '0 0 15px #d946ef'; }
            else if (closeness > 0.6) { color = '#a21caf'; shadow = '0 0 10px #a21caf'; }
            else { color = 'rgba(255, 215, 0, 0.5)'; shadow = '0 0 0px transparent'; }
            guessInput.style.borderColor = color;
            guessInput.style.boxShadow = shadow;
        }

        function handleGuess() {
            const userGuess = parseInt(guessInput.value);
            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                message.textContent = 'Ingresa un número del 1 al 100.';
                message.style.color = '#fca5a5'; return;
            }
            attempts++;
            updateGameVisuals(userGuess); 
            message.style.color = '#d1d5db'; 
            if (userGuess === secretNumber) winGame();
            else {
                const currentDiff = Math.abs(secretNumber - userGuess);
                message.textContent = userGuess < secretNumber ? 'Más alto...' : 'Más bajo...';
                lastDiff = currentDiff;
            }
            guessInput.value = '';
            guessInput.focus();
        }

        function winGame() {
            message.textContent = `¡Lo encontraste!`;
            message.style.color = '#fde047'; 
            guessInput.disabled = true;
            guessButton.disabled = true;
            setTimeout(() => {
                gameContainer.style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-out';
                gameContainer.style.opacity = '0';
                gameContainer.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    gameContainer.classList.add('hidden');
                    finalMessageContainer.classList.remove('hidden');
                    finalMessageContainer.classList.add('animate-fade-in');
                }, 500); 
            }, 800);
        }
        
        guessButton.addEventListener('click', handleGuess);
        guessInput.addEventListener('keydown', (event) => { if (event.key === 'Enter') handleGuess(); });
        
        updateGameVisuals(101);

        // --- Script para el fondo de Polvo de Estrellas ---
        const canvas = document.getElementById('stardust');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        function createParticles() {
            particles = [];
            let particleCount = (canvas.width * canvas.height) / 10000;
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: Math.random() * 0.2 - 0.1,
                    vy: Math.random() * 0.2 - 0.1,
                    radius: Math.random() * 1.5,
                    opacity: Math.random() * 0.5 + 0.2
                });
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 215, 0, ${p.opacity})`;
                ctx.fill();
            });
            requestAnimationFrame(animateParticles);
        }
        
        window.addEventListener('resize', () => {
            resizeCanvas();
            createParticles();
        });
        
        resizeCanvas();
        createParticles();
        animateParticles();
    </script>
</body>
</html>
