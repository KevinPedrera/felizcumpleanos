<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>El Final</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tipografías -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Estilos personalizados -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #E0E7FF;
      overflow: hidden;
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }

    /* Explosión */
    #explosion-overlay {
      position: fixed;
      inset: 0;
      z-index: 50;
      pointer-events: none;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(191, 219, 254, 0.6) 30%, rgba(12, 20, 39, 0) 70%);
      transform: scale(0);
      border-radius: 50%;
      will-change: transform, opacity;
    }
    .explode {
      animation: big-bang 1.5s ease-out forwards;
    }
    @keyframes big-bang {
      to {
        transform: scale(3);
        opacity: 0;
      }
    }

    /* Texto final */
    #final-text-overlay {
      background-color: #000;
      transition: opacity 1.5s ease-in;
    }
    .final-text {
      animation: glowFadeIn 4s ease-in-out 1s forwards;
      opacity: 0;
      will-change: opacity, transform, text-shadow;
    }
    @keyframes glowFadeIn {
      0% {
        opacity: 0;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        transform: scale(0.95);
      }
      50% {
        opacity: 0.85;
        text-shadow: 0 0 30px rgba(191, 219, 254, 0.8), 0 0 15px rgba(255, 255, 255, 0.5);
      }
      100% {
        opacity: 1;
        text-shadow: 0 0 20px rgba(191, 219, 254, 0.6), 0 0 10px rgba(255, 255, 255, 0.3);
        transform: scale(1);
      }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <!-- Explosión -->
  <div id="explosion-overlay" class="hidden"></div>

  <!-- Texto final -->
  <main id="final-text-overlay" class="hidden fixed inset-0 flex flex-col items-center justify-center text-center p-6 opacity-0 space-y-8" role="dialog" aria-live="polite">
    <h1 class="final-text text-3xl lg:text-5xl font-bold text-white leading-snug">
      Gracias, Marifer, por ser mi universo en este espacio tan vacío.
    </h1>
    <a href="index.html" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-8 rounded-lg shadow-lg transform hover:scale-105 transition duration-300">
      El inicio
    </a>
  </main>

  <!-- Lógica -->
  <script>
    const explosion = document.getElementById('explosion-overlay');
    const finalOverlay = document.getElementById('final-text-overlay');

    window.onload = () => {
      setTimeout(() => {
        // Mostrar explosión
        explosion.classList.remove('hidden');
        explosion.classList.add('explode');

        // Mostrar texto
        finalOverlay.classList.remove('hidden');
        setTimeout(() => {
          finalOverlay.style.opacity = 1;
        }, 1200);
      }, 500);
    };
  </script>

</body>
</html>
