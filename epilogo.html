<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Fondo negro sólido */
            background-color: #000000;
            color: #E0E7FF;
            overflow: hidden;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        
        /* --- Animación de Explosión --- */
        #explosion-overlay {
            position: fixed;
            inset: 0;
            z-index: 100;
            pointer-events: none;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(191, 219, 254, 0.6) 30%, rgba(12, 20, 39, 0) 70%);
            transform: scale(0);
            border-radius: 50%;
        }
        .explode {
            animation: big-bang-animation 1.5s ease-out forwards;
        }
        @keyframes big-bang-animation {
            to {
                transform: scale(3);
                opacity: 0;
            }
        }

        /* --- Animación de Texto Final con Brillo --- */
        #final-text-overlay {
            /* El fondo ahora es negro para coincidir con el body */
            background-color: #000000;
            transition: opacity 1.5s ease-in;
        }
        .final-text {
            animation: glowAndFadeIn 4s ease-in-out 1s forwards;
            opacity: 0;
        }
        @keyframes glowAndFadeIn {
            0% {
                opacity: 0;
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
                transform: scale(0.95);
            }
            50% {
                opacity: 0.8;
                text-shadow: 0 0 30px rgba(191, 219, 254, 0.8), 0 0 15px rgba(255, 255, 255, 0.5);
            }
            100% {
                opacity: 1;
                text-shadow: 0 0 20px rgba(191, 219, 254, 0.6), 0 0 10px rgba(255, 255, 255, 0.3);
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    
    <!-- Overlay para la explosión -->
    <div id="explosion-overlay" class="hidden"></div>
    
    <!-- Overlay para el texto final -->
    <div id="final-text-overlay" class="hidden fixed inset-0 flex items-center justify-center text-center p-8 opacity-0">
        <h1 class="final-text text-3xl lg:text-5xl font-bold text-white">Gracias, Marifer, por ser mi universo en este espacio tan vacío.</h1>
    </div>

    <script>
        const explosionOverlay = document.getElementById('explosion-overlay');
        const finalTextOverlay = document.getElementById('final-text-overlay');

        // La animación se activa en cuanto la página carga
        window.onload = () => {
            // Un pequeño retraso para asegurar que todo esté listo
            setTimeout(() => {
                // 1. Mostrar la explosión
                explosionOverlay.classList.remove('hidden');
                explosionOverlay.classList.add('explode');
                
                // 2. Mostrar el texto final un poco después
                finalTextOverlay.classList.remove('hidden');
                setTimeout(() => {
                    finalTextOverlay.style.opacity = 1;
                }, 1200); // El texto aparece mientras la explosión se desvanece
            }, 500); // Inicia la secuencia 0.5s después de cargar
        };
    </script>

</body>
</html>
